[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ttk-plugins"
version = "1.0.1"
description = "All plugins related to TTK"
readme = "README.md"
authors = [
    { name = "Shreesha", email="shreesha@lyik.com"},
    { name = "Akhil Babu", email = "akhilbabu@lyik.com" }
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.10"
dependencies = [
    "country_converter==1.3",
    "httpx==0.24.0",
    "pem==21.2.0",
    "pypdf==5.1.0",
    "pillow==11.2.1",
    "pycryptodome==3.19.0",
    "python-dateutil==2.9.0.post0",
    "PyJWT==2.6.0",
]

[project.entry-points."LYIK"]
_150_ADDITIONAL_TRAVEL_DETAILS_VERIFIER = "lyik.ttk.additional_travel_details_verifier.additional_travel_details_verifier:AdditionalTravelDetailsVerifier"
_150_COPY_PASSPORT_DETAILS_PREACTION = "lyik.ttk.preaction.copy_passport_details:CopyPassportAddress"
_150_CUSTOM_LINKED_RECORD_FILTER = "lyik.ttk.linked_record_filters.linked_record_filters:CustomLinkedRecordFiltersPlugin"
_150_DOCKET_CREATION_OP = "lyik.ttk.docket_operation.docket_operation:DocketOperation"
_150_FORM_STATUS_PREACTION = "lyik.ttk.preaction.descriptive_state:FormStatusDisplay"
_150_MAKER_ID_APPEND_PREACTION = "lyik.ttk.preaction.append_maker_id:AppendMakerId"
_150_NORMALIZE_COUNTRY_CODES_PREACTION = "lyik.ttk.preaction.normalize_country_codes:NormalizeCountryCodes"
_150_OPERATIONS = "lyik.ttk.plugin_operation_list.plugin_operation_list:OperationListPlugin"
_150_PASSPORT_DATE_VERIFIER = "lyik.ttk.passport_verifier.verifier:PassportVerificationPlugin"
_150_PCT_COMPLETION_PREACTION = "lyik.ttk.preaction.pct_completion:PctCompletion"
_150_PREVIOUS_VISAS_VERIFIER = "lyik.ttk.previous_visas_verifier.previous_visas_verifier:PreviousVisasVerifier"
_150_TTK_AUTH = "lyik.ttk.auth.ttkauth:TTKAuthProvider"
